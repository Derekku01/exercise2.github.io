<!DOCTYPE html>
<html>
  <head>
    <title>Exercise #2</title>
    <style>
      body {
        background-color: greenyellow;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .container {
        text-align: center;
        border: 3px solid;
        border-radius: 35px;
        padding: 20px;
        width: 50%;
        height: 25%;
        box-shadow: 10px 5px 5px #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Functions</h1>
      <h2>
        Dereck Camigla <br />
        ICT 11-C | PROGRAMMING I
      </h2>

      <p>
        Call a function which performs a calculation and returns the result:
      </p>

      <p id="practice"></p>
    </div>
    <script>
      function myFunction(p1, p2) {
        return p1 * p2;
      }

      let result = myFunction(10, 30);
      document.getElementById("practice").innerHTML = result;
    </script>
  </body>
</html>
